{{ $customCSS := resources.Get "css/custom.css" }}
{{ if $customCSS }}
  {{ $customCSS := $customCSS | minify }}
  <!-- Load after other stylesheets -->
  <link rel="stylesheet" href="{{ $customCSS.RelPermalink }}" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="{{ $customCSS.RelPermalink }}"></noscript>
{{ end }}
